<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />

    <!-- jQuery and JS bundle w/ Popper.js -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="h-100 d-flex flex-column justify-content-around">
      <div>
        <h1 class="text-center display-4 color-breathe">Color Game</h1>
        <h2 class="display-4 mt-5 text-center">
          RGB(
          <span id="color-numbers">x,y,z</span>
          )
        </h2>
      </div>

      <div class="d-flex justify-content-between container">
        <span>Score - <span id="my-score">0</span></span>
        <button
          class="bg-dark p-2 rounded border-0 text-white"
          onclick="runGame()"
        >
          Generate
        </button>
      </div>

      <div class="container">
        <div class="colored-button d-flex justify-content-around">
          <button
            class="p-5 border-0 color-btn rounded"
            onclick="optionSelect(0)"
          ></button>
          <button
            class="p-5 border-0 color-btn rounded"
            onclick="optionSelect(1)"
          ></button>
          <button
            class="p-5 border-0 color-btn rounded"
            onclick="optionSelect(2)"
          ></button>
        </div>
      </div>
      <p class="text-center">Click on generate to begin the game!</p>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
